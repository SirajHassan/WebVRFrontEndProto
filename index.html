<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! • A-Frame</title>
    <meta name="description" content="Hello, WebVR! • A-Frame">
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #FAFAFA">
      <a-assets>
        <img id = "my-image" src="https://cdn.glitch.com/4fc9d86e-f1d6-4b33-ba1c-c024992ee686%2Ftest_data.png?v=1589248536153">
      </a-assets>
      
      

      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" shadow></a-plane>
      <a-image src="#my-image" position="0 2 -2" rotation="0 0 0" width = "3" height = "1" ></a-image>
      
      <a-entity
        laser-controls="hand: right; model: false;"
        raycaster="objects: .click, [block]; direction: 0 -0.8660254037844387 -0.4999999999999998; origin: 0 0 -0.04"
      >

      </a-entity>
    </a-scene>
    
  </body>
</html>
