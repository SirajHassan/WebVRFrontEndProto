<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! • A-Frame</title>
    <meta name="description" content="Hello, WebVR! • A-Frame">
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #FAFAFA">
      <a-assets>
        <a-asset-item id="gun-obj" src="https://cdn.glitch.com/648c0eae-2439-44bb-8c01-01e91e9f1439%2Fmodel.obj?v=1578401535639"></a-asset-item>
        <a-asset-item id="gun-mtl" src="https://cdn.glitch.com/648c0eae-2439-44bb-8c01-01e91e9f1439%2Fmaterials.mtl?v=1578401546411"></a-asset-item>
        <a-asset-item id="my-image" src="https://cdn.glitch.com/4fc9d86e-f1d6-4b33-ba1c-c024992ee686%2Ftest_data.png?v=1589248536153"></a-asset-item>
      </a-assets>
      
      
      
    
      

      
      
<!--       <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" shadow></a-plane> -->
      <a-img src="https://cdn.glitch.com/4fc9d86e-f1d6-4b33-ba1c-c024992ee686%2Ftest_data.png?v=1589248536153"></a-img>
      
      <a-entity
        laser-controls="hand: right; model: false;"
        raycaster="objects: .click, [block]; direction: 0 -0.8660254037844387 -0.4999999999999998; origin: 0 0 -0.04"
      >
        <a-entity
          obj-model="obj: #gun-obj; mtl: #gun-mtl"
          rotation="60 180 0"
          scale="0.3 0.3 0.3"
        ></a-entity>
      </a-entity>
    </a-scene>
