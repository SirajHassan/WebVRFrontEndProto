<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>MDN Games: A-Frame demo</title>
  <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@710dfc0ab24c9bd86ff54f5a7e6f9b1f64920fa2/dist/aframe-master.min.js"></script>
</head>
<body>
	<a-scene>
    <a-sky color="#DDDDDD"></a-sky>
    <a-box>
      color="#0095DD"
      position="0 1 0"
      rotation="20 40 0"
    </a-box>
    <a-camera
      position="0 1 4"
      cursor-visible="true"
      cursor-scale="2"
      cursor-color="#0095DD"
      cursor-opacity="0.5">
    </a-camera>
    <a-light
      type="directional"
      color="#FFF"
      intensity="0.5"
      position="-1 1 2">
    </a-light>
    <a-light
      type="ambient"
      color="#FFF">
    </a-light>
  </a-scene>
</body>
</html>
